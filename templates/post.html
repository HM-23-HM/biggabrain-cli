<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bigga Brain Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: {{backgroundColor}};
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .quote {
      font-style: italic;
      color: #555;
    }
    .logo {
        padding-top: 10px;
    }
  </style>
</head>
<body>
    <style>
        .quote {
            color: #030301;
            font-size: 30px;
        }
    </style>
  <div class="container">
    <img src="{{logoPath}}" alt="Bigga Brain Logo" class="logo">
    <p class="quote">{{quote}}</p>
  </div>
</body>
</html>
